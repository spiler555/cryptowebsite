{% extends 'base_layout.html' %}
{% block body %}
<h2>กราฟ {{ticker}}/BTC <i class="fab fa-bitcoin"></i>&nbsp; <a style="text-decoration: none; color: white;" href="/market/{{ticker}}"><button type='button' class="btn btn-info" ><i class="fas fa-random"></i><b> {{ticker}}/USD</b></button></h2></a>
  <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_d5814"></div>
    <div class="tradingview-widget-copyright"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "width": "100%",
    "height": "600",
    "symbol": "BINANCE:{{ticker}}BTC",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "locale": "th_TH",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "withdateranges": true,
    "range": "YTD",
    "details": true,
    "hide_side_toolbar": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_d5814"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->

  {% endblock %}
